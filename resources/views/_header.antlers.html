<header>
    <div class="container">
        <button x-on:click="navOpen = ! navOpen">Menu</button>
    </div>
</header>

{{# Mobile menu #}}
<div
     class="absolute inset-0 w-full h-screen text-white bg-black transform transition ease-[cubic-bezier(0.34, 1.56, 0.64, 1)] duration-500"
     x-cloak
     x-bind:class="navOpen ? 'translate-y-0' : '-translate-y-full opacity-0 pointer-events-none';">
    <section class="relative min-h-screen">
        <button x-on:click="navOpen = ! navOpen">Close</button>
        <nav>
            <ul>
                {{ if nav:main_menu }}
                    {{ nav:main_menu }}
                        <li><a class="hover:text-primary block transition" href="{{ url }}">{{ title }}</a></li>
                    {{ /nav:main_menu }}
                {{ /if }}
            </ul>
        </nav>
    </section>
</div>
